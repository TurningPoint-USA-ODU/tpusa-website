{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}{% endblock %} - Turning Point USA Old Dominion
    </title>
    <link
      rel="shortcut icon"
      href="{% static 'images/icons/favicon.ico' %}"
      type="image/x-icon"
    />
    <link
      rel="icon"
      href="{% static 'images/icons/android-chrome-192x192.png' %}"
      type="image/png"
    />
    <link
      rel="icon"
      href="{% static 'images/icons/android-chrome-512x512.png' %}"
      type="image/png"
    />
    <link
      rel="apple-touch-icon"
      href="{% static 'images/icons/apple-touch-icon.png' %}"
    />
    <link
      rel="icon"
      href="{% static 'images/icons/favicon-32x32.png' %}"
      type="image/png"
      sizes="32x32"
    />
    <link
      rel="icon"
      href="{% static 'images/icons/favicon-16x16.png' %}"
      type="image/png"
      sizes="16x16"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Navbar here -->
    {% block body %}{% endblock %}
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
      integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
